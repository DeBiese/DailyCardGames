<div class="page-header hidden-sm hidden-xs">
    <h2>
        Maak hier minstens 4 spelers aan om een spel te starten.
    </h2>
</div>
    <div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" data-ng-model="playerText" name="player" placeholder="Speler naam" aria-describedby="basic-addon1" key-bind="{ enter: 'addPlayer()'}">
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-lg" data-ng-click="addPlayer()">Toevoegen</button>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Players</div>
            <div class="panel-body" data-ng-repeat="player in players">
                <div class="row"> <div class="col-md-11 col-xs-10"> {{player.text}}</div><div class="col-md-1 col-xs-2"> <a href="#" data-ng-click="deletePlayer(player.id)"><span class="glyphicon glyphicon-trash"></span></a></div></div>
            </div>
        </div>
    </div>
