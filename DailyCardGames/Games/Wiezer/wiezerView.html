<div class="h1">Wiezer</div>

<div class="panel panel-default">
    <div class="panel-heading">Players</div>
    <div class="panel-body" data-ng-repeat="player in players" >
        <input type="button" toggle-class="btn btn-primary input-block-level form-control" class="btn btn-default input-block-level form-control" ng-click="selectPlayer(player)" value="{{player.text}}">
    </div>
</div>

<div class="panel panel-default" ng-show="fourPlayersSelected">
    <div class="panel-heading">Game</div>
    <div class="panel-body">
        <input class="btn btn-success input-block-level form-control" type="submit" value="Start" ng-click="startGame">
    </div>
</div>
