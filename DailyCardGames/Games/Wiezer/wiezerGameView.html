<div class="panel panel-default">
    <div class="panel-heading">Spel</div>
    <div class="panel-body">
        <row>
            <div class="col-lg-3">
                <input class="btn btn-info input-block-level form-control" type="submit" value="Regels" ng-click="rules()">
            </div>
            <div class="col-lg-3">
                <input class="btn btn-primary form-control" type="submit" value="Wissel deler" ng-click="changeTurn()">
            </div>
            <div class="col-lg-3">
                <input class="btn btn-primary form-control" type="submit" value="Pas" ng-click="pass()">
            </div>
            <div class="col-lg-3">
                <input class="btn btn-danger input-block-level form-control" type="submit" value="Stop" ng-click="stopGame()">
            </div>
        </row>
        <row>
            <div class="col-md-3">
                <row ng-style="{'text-decoration': player1.turn}" ><h2>{{player1.text}}</h2></row>
                <row>
                    <h3 value-color ng-model="player1.total">{{player1.total}}</h3>
                </row>
            </div>
            <div class="col-md-3">
                <row><h2 ng-style="{'text-decoration': player2.turn}" >{{player2.text}}</h2></row>
                <row><h3 value-color ng-model="player2.total">{{player2.total}}</h3></row>
            </div>
            <div class="col-md-3">
                <row><h2 ng-style="{'text-decoration': player3.turn}" >{{player3.text}}</h2></row>
                <row><h3 value-color ng-model="player3.total">{{player3.total}}</h3></row>
            </div>
            <div class="col-md-3">
                <row><h2 ng-style="{'text-decoration': player4.turn}" >{{player4.text}}</h2></row>
                <row><h3 value-color ng-model="player4.total">{{player4.total}}</h3></row>
            </div>
        </row>
    </div>


    <table class="table table-striped">
        <thead class="scorefontHeader">
            <tr class="row">
                <th class="col-md-1">
                    Ronde
                </th>
                <th class="col-md-2">
                    {{player1.text}}
                </th>
                <th class="col-md-2">
                    {{player2.text}}
                </th>
                <th class="col-md-2">
                    {{player3.text}}
                </th>
                <th class="col-md-2">
                    {{player4.text}}
                </th>
                <th class="col-md-1">

                </th>
            </tr>
        </thead>
        <tbody class="scorefont">
            <tr class="row">
                <td class="col-md-1">
                    
                </td>
                <td class="col-md-2">
                    <input type="text" class="form-control input-lg" ng-model="newScore1" ng-change="checkCanInsertScore()" select-on-click />
                </td>
                <td class="col-md-2">
                    <input type="text" class="form-control input-lg" ng-model="newScore2" ng-change="checkCanInsertScore()" select-on-click />
                </td>
                <td class="col-md-2">
                    <input type="text" class="form-control input-lg" ng-model="newScore3" ng-change="checkCanInsertScore()" select-on-click />
                </td>
                <td class="col-md-2">
                    <input type="text" class="form-control input-lg" ng-model="newScore4" ng-change="checkCanInsertScore()" select-on-click />
                </td>
                <td class="col-md-1">
                    <button type="button" ng-click="insertScore()" class="btn btn-lg btn-success" ng-show="canInsertScore">
                        <i class="glyphicon glyphicon-ok-circle">
                        </i>
                    </button>
                </td>
            </tr>
            <tr ng-repeat="score in scores" class="row">
                <td class="col-md-1">
                    <div class="scorefontBodyId">{{score.counter}}</div>
                </td>
                <td class="col-md-2">
                    <div value-color ng-model="score[0]" class="scorefontBody">{{score[0]}}</div>
                </td>
                <td class="col-md-2">
                    <div value-color ng-model="score[1]" class="scorefontBody">{{score[1]}}</div>
                </td>
                <td class="col-md-2">
                    <div value-color ng-model="score[2]" class="scorefontBody">{{score[2]}}</div>
                </td>
                <td class="col-md-2">
                    <div value-color ng-model="score[3]" class="scorefontBody">{{score[3]}}</div>
                </td>
                <td class="col-md-1"></td>
            </tr>
        </tbody>
    </table>

</div>
