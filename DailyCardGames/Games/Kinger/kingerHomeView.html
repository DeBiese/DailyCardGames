<div class="h1">Kinger</div>

<div class="panel panel-default">
    <div class="panel-heading">Spelers</div>
    <div class="panel-body" data-ng-repeat="player in players">
        <input type="button" class="btn btn-default input-block-level form-control" ng-click="selectPlayer(player)" value="{{player.text}}" ng-class="{true :'btn btn-primary input-block-level form-control', false : 'btn btn-default input-block-level form-control' }[isSelected(player)]">
    </div>
</div>

<div class="panel panel-default" ng-show="fourPlayersSelected">
    <div class="panel-heading">Spel</div>
    <div class="panel-body">
        <input class="btn btn-success input-block-level form-control" type="submit" value="Start" ng-click="startGame()">
    </div>
</div>
