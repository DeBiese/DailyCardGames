<div class="page-header">
    <h1>
       Home
    </h1>
</div>


<div >
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" class="form-control" data-ng-model="playerText" name="player" placeholder="Speler naam" aria-describedby="basic-addon1">
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary btn-lg" data-ng-click="addPlayer()">Toevoegen</button>
        <button class="btn btn-secondary btn-lg" data-ng-click="refreshList()">Vernieuwen</button>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Players</div>
        <div class="panel-body" data-ng-repeat="player in players">
            <div class="row"> <div class="col-lg-11"> {{player.text}}</div><div class="col-lg-1"> <a href="#" data-ng-click="deletePlayer(player.id)"><span class="glyphicon glyphicon-trash"></span></a></div></div>
        </div>
    </div>
</div>
