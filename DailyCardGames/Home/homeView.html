<div class="page-header hidden-sm hidden-xs" >
    <div ng-show="!canPlay"><h2>Maak hier minstens 4 spelers aan om een spel te starten.</h2></div>
    <div ng-show="canPlay"><h2>Kies bovenaan een spel om te starten.</h2></div>
</div>
    <div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="fas fa-user"></i> </span>
                <input type="text" class="form-control" data-ng-model="playerText" name="player" placeholder="Speler naam" aria-describedby="basic-addon1" key-bind="{ enter: 'addPlayer()'}">
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-lg" data-ng-click="addPlayer()">Toevoegen</button>
        </div>

        <div class="card">
            <div class="card-header">Players</div>
            <div class="card-body" data-ng-repeat="player in players">
                <div class="row"> <div class="col-md-10 col-xs-8"> {{player.text}}</div><div class="col-md-1 col-xs-2"><span class="badge badge-success">{{player.wins}}</span></div><div class="col-md-1 col-xs-2"> <a href="#" data-ng-click="deletePlayer(player.id)"><i class="fas fa-trash-alt"></i></a></div></div>
            </div>
        </div>
    </div>
